<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Tabuada</h2>
    </header>

    <section>
        <form action="">
            <fieldset>
                <label for="">Escolha um número:</label>
                <input type="number" name="txt-initial" id="txt-esc" autofocus>
                <input type="submit" value="Gerar tabuada" class="buttons" id="btn-submit"></input>
                <input type="reset" value="Limpar" class="buttons" id="btn-clear"></input>
            </fieldset>
        </form>

        <p id="error"></p>

        <select size="10">
            <option value="">Digite um número acima</option>
        </select>
    </section>

    <footer>
        <p>&copy; MatheusAurélio</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
