<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Analisador de Números</h2>
    </header>

    <main>
        <section>
            <form action="">
                <fieldset>
                    <label for="">Escolha um número (entre 1 à 100):</label>
                    <input type="number" name="txt-initial" id="num-esc" autofocus>
                    <input type="submit" value="Adicionar" class="buttons" id="btn-submit"></input> 
                </fieldset>
            </form>
            
            <div>
                <select size="10">
                    <option value=""></option>
                </select>
            </div>
            <input type="submit" value="Finalizar" class="buttons" id="btn-clear"></input> 
    
            <div class="content-resp">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; MatheusAurélio</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
